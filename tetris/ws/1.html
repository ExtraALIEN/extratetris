<html>
    <head>
        <script>
            const webSocket = new WebSocket('ws://localhost:8765');

            webSocket.onopen = event => {
                alert('1');
                webSocket.send("2");
            };

            webSocket.onmessage = event => {
                alert('3, ' + event.data);
            };

            webSocket.onclose = event => {
                alert('4');
            };
        </script>
    </head>
    <body>
    </body>
</html>
