{% extends './base_main.html' %}
{% block big_login %}
    <h2>Создание нового игрока</h2>
    <form class="big-form" action='/signup/' method='POST'>
      {% csrf_token %}
      <div class='field-input'>
      <label for='{{form.login.id_for_label}}'>Username</label>
      {{form.login}}
      </div>
      <div class='form-error'>{{form.errors.login}}</div>
      <div class='field-input'>
      <label for='{{form.password.id_for_label}}'>Password</label>
      {{form.password}}
      </div>
      <div class='form-error'>{{form.errors.password}}</div>
      <button type="submit" name="submit">Создать</button>
    </form>

{% endblock %}
