{% extends "./base_main.html" %}

{% block lobby %}
  <h2>Текущие игры</h2>
  <ul>
    {% for room in rooms %}
      <li>
        Тип игры:<b>{{room.type}}</b>
        Игроков: {{room.count_players}}
        <a class='flick' href={{room.get_url}}>Подойти</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
